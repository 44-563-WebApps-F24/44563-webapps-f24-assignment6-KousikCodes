<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch Page</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center mb-4">Kousik Kuchipudi orders a lunch</h2>

        <form class="mb-4">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="drink" value="drink">
                <label class="form-check-label" for="drink">Drink</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="side" value="side">
                <label class="form-check-label" for="side">Side</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="in" value="in">
                <label class="form-check-label" for="in">Eat in</label>
            </div>

            <button type="button" class="btn btn-primary btn-block mt-3" onclick="startLunch()">Start a lunch order</button>
        </form>

        <p id="lunch_result" class="text-center font-weight-bold">Your lunch details will be displayed here</p>

        <form class="mb-4">
            <div class="form-group">
                <label for="property_name">Enter property:</label>
                <input type="text" class="form-control" id="property_name" value="entree">
            </div>

            <div class="form-group">
                <label for="property_value">Set it to:</label>
                <input type="text" class="form-control" id="property_value">
            </div>

            <button type="button" class="btn btn-success btn-block" onclick="updateLunch()">Update the lunch</button>
        </form>

        <p id="updated_lunch_result" class="text-center font-weight-bold">Your updated lunch details will be displayed here</p>
    </div>

    <script>
        let my_lunch = {};

        function startLunch() {
            my_lunch = {};

            my_lunch.drink = document.getElementById("drink").checked;
            my_lunch.side = document.getElementById("side").checked;
            my_lunch.in = document.getElementById("in").checked;

            document.getElementById("lunch_result").innerHTML = `Lunch Order: <br>
                Drink: ${my_lunch.drink ? "Yes" : "No"}<br>
                Side: ${my_lunch.side ? "Yes" : "No"}<br>
                Eat in: ${my_lunch.in ? "Yes" : "No"}`;
        }

        function updateLunch() {
            const property = document.getElementById("property_name").value;
            const value = document.getElementById("property_value").value;

            my_lunch[property] = value;

            document.getElementById("updated_lunch_result").innerHTML = `Updated Lunch Order: <br>` +
                JSON.stringify(my_lunch, null, 2).replace(/\n/g, '<br>');
        }
    </script>
</body>

</html>
